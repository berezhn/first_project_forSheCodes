<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-5">
                    <p class="current-date">Sunday, june 12</p>
                </div>
                <div class="col-7">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter your city.." aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Select</button>
                    </div>
                </div>
            </div>
        </header>
        <section class="information">
            <div class="row">
                <div class="col-4 city">
                    <p id="selected-city">Khust</p>
                    <p class="description" id="description">Clear sky</p>
                    <span class="current-temp" id="current-temp">27</span>
                    <span id="temp-celsius" class="active">Â°C</span>
                </div>
                <div class="col-3 image">
                    <img class="main" src="http://openweathermap.org/img/wn/01d@2x.png" alt="clear sky" id="icon-main">
                </div>   
                <div class="col-2 attribute">
                    <ul>
                        <li>Humidity</li>
                        <li>Pressure</li>
                        <li>Wind</li>
                        <li>Visibility</li>
                    </ul>
                </div>
                <div class="col-3 characteristics">
                    <ul>
                        <li id="humidity">47%</li>
                        <li id="pressure">926</li>
                        <li id="wind">4 mph</li>
                        <li id="visibility">10 km</li>
                    </ul>
                </div> 
            </div>
        </section>
        <div class="weather-forecast" id="forecast"></div>

        <a href="https://github.com/berezhn/first_project_forSheCodes" class="project-link" target="_blank">Open-source code, by Oleksandra Berezhnyk</a>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
